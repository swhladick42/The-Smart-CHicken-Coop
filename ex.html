<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: flex-end; /* Aligning everything to the right */
    align-items: center;
    height: 100vh;
  }
  
  .card {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    width: 100%;
    text-align: left; /* Align text inside the card to the left */
  }
</style>
</head>
<body>

<div class="card">
  <h2>Title</h2>
  <p>This is a right-aligned div card. It's simple but effective.</p>
</div>

</body>
